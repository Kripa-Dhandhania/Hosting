<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospital Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Heroicons -->
  <script src="https://unpkg.com/feather-icons"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
  />
</head>
<body class="min-h-screen bg-pink-50 relative flex flex-col">

  <!-- SVG Background -->
  <div class="absolute inset-0 -z-10">
    <svg class="w-full h-full opacity-10" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
          <path d="M 40 0 L 0 0 0 40" fill="none" stroke="gray" stroke-width="0.5"/>
        </pattern>
      </defs>
      <rect width="100%" height="100%" fill="url(#grid)" />
    </svg>
  </div>

  <!-- Header -->
  <header class="bg-purple-600 text-white py-6 shadow-lg">
    <div class="max-w-5xl mx-auto flex items-center justify-between px-6">
      <h1 class="text-2xl font-bold flex items-center gap-2">
        <i data-feather="activity" class="w-7 h-7"></i>
        CITYCARE HOSPITAL
      </h1>
      <nav class="hidden sm:flex items-center space-x-6">
        <a href="#" class="flex items-center gap-2 hover:text-gray-200">
          <i class="fa-solid fa-user"></i>
          <span>Patients</span>
        </a>
        <a href="#" class="flex items-center gap-2 hover:text-gray-200">
          <i class="fa-solid fa-user-doctor"></i>
          <span>Doctors</span>
        </a>
        <a href="#" class="flex items-center gap-2 hover:text-gray-200">
          <i class="fa-solid fa-calendar-check"></i>
          <span>Appointments</span>
        </a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="max-w-5xl mx-auto px-6 py-10 text-center">
    <h2 class="text-3xl sm:text-4xl font-extrabold text-gray-800 flex items-center justify-center gap-3">
      <i data-feather="heart" class="w-8 h-8 text-red-500"></i>
      Welcome to Our Hospital
    </h2>
    <p class="text-gray-600 mt-4 text-lg">
      Manage patients, doctors, and appointments seamlessly.
    </p>
  </section>

  <!-- Forms -->
  <main class="max-w-5xl mx-auto px-6 grid sm:grid-cols-3 gap-8 flex-grow">
    
    <!-- Patient Form -->
    <div class="bg-white shadow-md rounded-2xl p-6 border border-gray-200 flex flex-col">
      <h3 class="text-xl font-semibold flex items-center gap-2 mb-4">
        <i data-feather="user-plus" class="w-5 h-5 text-blue-500"></i> Add Patient
      </h3>
      <form id="patientForm" class="space-y-3">
        <input type="text" name="name" placeholder="Patient Name" class="border p-2 w-full rounded" required>
        <input type="number" name="age" placeholder="Patient Age" class="border p-2 w-full rounded" required>
        <button type="submit" class="bg-purple-500 hover:bg-blue-600 text-white px-4 py-2 rounded w-full">Save</button>
      </form>
      <div id="patientsList" class="mt-4 space-y-3"></div>
    </div>

    <!-- Doctor Form -->
    <div class="bg-white shadow-md rounded-2xl p-6 border border-gray-200 flex flex-col">
      <h3 class="text-xl font-semibold flex items-center gap-2 mb-4">
        <i data-feather="stethoscope" class="w-5 h-5 text-green-500"></i> Add Doctor
      </h3>
      <form id="doctorForm" class="space-y-3">
        <input type="text" name="name" placeholder="Doctor Name" class="border p-2 w-full rounded" required>
        <input type="text" name="specialization" placeholder="Specialization" class="border p-2 w-full rounded" required>
        <button type="submit" class="bg-purple-500 hover:bg-green-600 text-white px-4 py-2 rounded w-full">Save</button>
      </form>
      <div id="doctorsList" class="mt-4 space-y-3"></div>
    </div>

    <!-- Appointment Form -->
    <div class="bg-white shadow-md rounded-2xl p-6 border border-gray-200 flex flex-col">
      <h3 class="text-xl font-semibold flex items-center gap-2 mb-4">
        <i data-feather="calendar" class="w-5 h-5 text-purple-500"></i> Add Appointment
      </h3>
      <form id="appointmentForm" class="space-y-3">
        <input type="text" name="patientId" placeholder="Patient ID" class="border p-2 w-full rounded" required>
        <input type="text" name="doctorId" placeholder="Doctor ID" class="border p-2 w-full rounded" required>
        <input type="date" name="date" class="border p-2 w-full rounded" required>
        <button type="submit" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded w-full">Save</button>
      </form>
      <div id="appointmentsList" class="mt-4 space-y-3"></div>
    </div>
  </main>
   
  <!-- Footer -->
  <footer class="bg-purple-600 text-white text-center py-4 mt-20">
    <p>© 2025 Hospital Management App · Built with ❤️ by Kripa</p>
  </footer>

  <script src="app.js"></script>
  <script>feather.replace()</script>
</body>
</html>
